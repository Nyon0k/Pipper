<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
<ion-app>
<div class="logoName">
    <img src="../assets/chameleonpog.png">
</div>
    <div class="searchbuttons">
        <ion-button mode="ios" class="buttonclass" (click)="showFollow(showSeguindo)">Seguindo</ion-button>
        <ion-button mode="ios" class="buttonclass" (click)="showTop(showTopo)">Topo</ion-button>
        <ion-button mode="ios" class="buttonclass" (click)="showNew(showNovo)">Novo</ion-button>
    </div>

<ion-content>
  <div class="mySpinner">
    <!--<ion-spinner *ngIf="spinner" name="bubbles"></ion-spinner>-->
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="10" pullMax="100" mode="md">
    <ion-refresher-content
    refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="showNovo">
    <app-home-post
     *ngFor="let post of posts"
     [post]="post"
     (click)="redirectPost(post)"
     
     >
    </app-home-post>
  </div>

  <div *ngIf="showSeguindo">
teste seguindo
  </div>

  <div *ngIf="showTopo">
teste topo
  </div>
</ion-content>

</ion-app>
