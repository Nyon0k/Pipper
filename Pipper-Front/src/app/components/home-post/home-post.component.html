<ion-card (click)="postClick(post.id)">
  <ion-card-content>
    <div class="userPhotoAndFollow"> <!--row-->
      <div class="photoAndUser">
        <div class="mask">
          <img [src]="post.user.photo">
        </div>
        <div class="nameAndTime">
          <div class="nameAndUser">
            <h4 class="name">{{post.user.name}}</h4>
            <div class="userTime">
            <h4 class="username">@{{post.user.nickname}}</h4>
            <h6 class="time">• Hoje às 10:30</h6>
          </div>
          </div>
        </div>
        </div>
      <div class="follow">
        <ion-button size="small" class="button" strong="true" mode="ios">{{followButton.follow}}</ion-button>
      </div>
    </div>
    <div class="homePost">
      <div class="imgAndTags"> <!--collumn-->
          <div class="imgPost"><img [src]='post.photo'>
        </div>
      </div>

      <div class="textUserAndButtons"> <!--collumn-->

        <div class="text"> <!--collumn-->
          <h2>{{post.title}}</h2>
          <h3>{{post.text}}</h3>
        </div>

        <div class="buttons"> <!--row-->
          <ion-button size="small" class="button"><ion-icon name="thumbs-up-outline" ></ion-icon><!--<h6>{{post.like}}</h6>--></ion-button>
          <ion-button size="small" class="button"><ion-icon name="chatbubble-outline"></ion-icon><!--<h6>6</h6>--></ion-button>
          <ion-button size="small" class="button"><ion-icon name="star-outline" class="star"></ion-icon><!--<h6>{{post.rating}}</h6>--></ion-button>
        </div>
      </div>
    </div>

    <div class="tagsPost">
      <ion-button mode="md" class="tags"><!--ngForaqui-->
        <span style="text-transform:none!important;">
          Entretenimento
        </span>
      </ion-button>
      <ion-button mode="md" class="tags"><!--ngForaqui-->
        <span style="text-transform:none!important;">
          Serviço
        </span>
      </ion-button>
      <ion-button mode="md" class="tags"><!--ngForaqui-->
        <span style="text-transform:none!important;">
          Saúde
        </span>
      </ion-button>
      <ion-button mode="md" class="tags"><!--ngForaqui-->
        <span style="text-transform:none!important;">
          Infantil
        </span>
      </ion-button>
    </div>

  </ion-card-content>
</ion-card>
