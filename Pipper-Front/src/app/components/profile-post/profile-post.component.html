<ion-card class="postsCard" >
  <ion-card-content>
    <div class="profilePost">
      <div class="profileContent">
        <div class = "imgPlace">
          <div class="profileImg">
            <img [src]="post.photo">
          </div>
        </div>
        <div class="timeHrTitle">
          <h4>Hoje Ã s 15h10</h4>
          <div class="hr2"></div>
          <h2>{{post.title}}</h2>
        </div>
      </div>
      <div class="hr"></div>
      <div class="profileButtons">
        <ion-button mode="md" size="small" class="button"><ion-icon name="thumbs-up-outline"></ion-icon><h6>{{post.like}}</h6></ion-button>
        <ion-button mode="md" size="small" class="button"><ion-icon name="chatbubble-outline"></ion-icon><h6>10</h6></ion-button>
        <ion-button mode="md" size="small" class="button"><ion-icon name="star-outline" class="star"></ion-icon><h6>{{post.rating}}</h6></ion-button>
        <ion-button mode="md" size="small" class="buttonTag"><h6>Tags</h6></ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
