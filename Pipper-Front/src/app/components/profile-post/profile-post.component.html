<ion-card class="postsCard" >
  <ion-card-content>
    <div class="profilePost">
      <div class="profileContent">
        <div class = "imgPlace" *ngIf="post.photo">
          <div class="profileImg">
            <img [src]="post.photo">
          </div>
        </div>
        <div class="timeHrTitle" [ngClass]="{'noMargin':post.photo==null}">
          <h2>{{post.title}}</h2>
        </div>
      </div>
      <div class="hr"></div>
      <div class="profileButtons">
        <ion-button mode="md" size="small" class="button"><ion-icon name="thumbs-up-outline"></ion-icon><h6>{{post.like}}</h6></ion-button>
        <ion-button mode="md" size="small" class="button"><ion-icon name="chatbubble-outline"></ion-icon><h6>{{post.comments.length}}</h6></ion-button>
        <ion-button mode="md" size="small" class="button"><ion-icon name="star-outline" class="star"></ion-icon><h6>{{post.general_rating}}</h6></ion-button>
        <ion-button mode="md" size="small" class="buttonTag"><h6>Tags</h6></ion-button>
      </div>
    </div>
  </ion-card-content>
</ion-card>
