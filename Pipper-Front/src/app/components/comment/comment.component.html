<div class="imgAndText">
  <div class = "imgPlace">
    <div class="iconMask">
      <img [src]="comments.user.photo">
    </div>
  </div>
  <div class="commentText">
    <h3>{{comments.user.name}}</h3>
    <h6></h6>
    <h5>{{comments.text}}</h5>
  </div>
  <ion-button (click)='deleteCommentMod()' *ngIf="deleteButton"><ion-icon name="trash-outline"></ion-icon></ion-button>
</div>
<div class="hr"></div>
