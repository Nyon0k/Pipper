<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap');
  </style> 

<ion-card>
  <ion-card-header *ngIf="photo">
  <img
      class="foto-perfil"
      [src]="photo"
      vertical="center"
      horizontal="center"
  />
</ion-card-header>
<div class="user">
<ion-fab-button (click)="takePhoto()" color="tertiary">
  <ion-icon name="camera"></ion-icon>
</ion-fab-button>
</div>

<ion-card-content>
  <div class="usuario">
  <div class="imagem"><img src="../../assets/rosto.jpg" class="rosto"></div>
  <div class="nome"><h4>Fulano (@fulano)</h4></div>
  <div class="tag"><ion-button color="tertiary"><ion-icon name="chevron-back-outline"></ion-icon>tag</ion-button></div>
  </div>
  <form [formGroup]="postForm" (ngSubmit) = "submitForm(postForm)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input type="title" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-textarea auto-grow="true" type="originalComment" formControlName="originalComment" type="text" maxLength="442"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button class="botao" expand="block" size="Secondary" type="submit" shape="round" [disabled]="postForm.invalid" color ="success">Continuar</ion-button>
  </form>
</ion-card-content>
</ion-card>
