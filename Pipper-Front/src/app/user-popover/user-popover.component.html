<style>
  @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
</style>

<ion-content mode="md">
  <div class="ion-padding">
    <div class="profileContent">
      <div class="profileMask">
        <img src="https://pbs.twimg.com/profile_images/1082020318523412480/E87sUSUc_400x400.jpg">
      </div>
      <div class="userInfo">
        <h2>Fulano (@fulano)<ion-icon name="leaf-outline" class="leaf"></ion-icon></h2>
        <div class="userNumbers">
          <div class="userPosts">
            <div class="number"><h3>56</h3></div>
            <div class="numberText"><h6>Publicações</h6></div>
          </div>
          <div class="userFollowers">
            <div class="number"><h3>8</h3></div>
            <div class="numberText"><h6>Seguidores</h6></div>
          </div>
          <div class="userFollowing">
            <div class="number"><h3>102</h3></div>
            <div class="numberText"><h6>Seguindo</h6></div>
          </div>
        </div>
      </div>
    </div>
    <div class="hr"></div>

    <div class="conteudo">
     <div class="myProfile">
        <ion-icon name="person-circle-outline" size="large"></ion-icon><h5 (click)="perfil()">Meu Perfil</h5>
     </div>
     <div class="logout" (click)="logout()">
        <ion-icon name="exit-outline" size="large"></ion-icon><h5>Sair</h5>
     </div>
    </div>
  </div>
</ion-content>
